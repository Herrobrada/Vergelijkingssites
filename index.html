<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Milieuvriendelijke Reisvergelijker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f8fb;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            padding: 0.5rem;
            width: 48%;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .resultaat {
            margin-top: 1.5rem;
        }

        .mode {
            background-color: #eef6ff;
            border-left: 5px solid #007BFF;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .mode h3 {
            margin-top: 0;
        }

        .hint {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Milieuvriendelijke Reisvergelijker</h1>
</header>

<div class="container">
    <div class="hint">
        ‚ö†Ô∏è Let op: gebruik de lokale naam van steden, zoals <strong>Roma</strong> (niet Rome), <strong>Firenze</strong> (niet Florence), <strong>Berlin</strong> (niet Berlijn)
    </div>

    <input list="steden" id="city1" placeholder="Stad 1">
    <input list="steden" id="city2" placeholder="Stad 2">
    <input type="number" id="personen" placeholder="Aantal personen" min="1" value="1">

    <datalist id="steden"></datalist>

    <button onclick="bereken()">Bereken</button>

    <div class="resultaat" id="output"></div>
</div>

<script>
    let steden = [];

    fetch("https://raw.githubusercontent.com/Herrobrada/Vergelijkingssites/refs/heads/main/europese_plaatsen.json")
        .then(res => res.json())
        .then(data => {
            steden = data;
            const datalist = document.getElementById("steden");
            steden.forEach(stad => {
                const opt = document.createElement("option");
                opt.value = stad.name;
                datalist.appendChild(opt);
            });
        });

    function vindStad(naam) {
        return steden.find(stad => stad.name.toLowerCase() === naam.toLowerCase());
    }

    function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    function bereken() {
        const s1 = vindStad(document.getElementById("city1").value.trim());
        const s2 = vindStad(document.getElementById("city2").value.trim());
        const personen = parseInt(document.getElementById("personen").value) || 1;

        if (!s1 || !s2 || personen < 1) {
            document.getElementById("output").innerHTML = "‚ùå Ongeldige invoer.";
            return;
        }

        const afstand = haversine(s1.latitude, s1.longitude, s2.latitude, s2.longitude);

        const uitstoot = {
            vliegtuig: 0.255 * afstand * personen,
            trein: 0.041 * afstand * personen,
            auto_benzine: (0.192 * afstand) / personen,
            auto_diesel: (0.171 * afstand) / personen,
            auto_elek: (0.050 * afstand) / personen
        };

        const prijs = {
            vliegtuig: 0.13 * afstand * personen,
            trein: 0.12 * afstand * personen,
            auto_benzine: (0.10 * afstand) / personen,
            auto_diesel: (0.09 * afstand) / personen,
            auto_elek: (0.05 * afstand) / personen
        };

        const besparingTrein = uitstoot.vliegtuig - uitstoot.trein;
        const besparingAutoElek = uitstoot.vliegtuig - uitstoot.auto_elek;

        const steaksPerKg = 4;
        const winePerKg = 7;

        function co2BesparingText(besparing) {
            return `ü•© ${(besparing * steaksPerKg).toFixed(0)} biefstukken of üç∑ ${(besparing * winePerKg).toFixed(0)} glazen wijn`;
        }

        const html = `
            <p>üìç Afstand tussen <strong>${s1.name}</strong> en <strong>${s2.name}</strong>: <strong>${afstand.toFixed(1)} km</strong></p>
            <p>üë• Aantal personen: <strong>${personen}</strong></p>

            <div class="mode">
                <h3>‚úàÔ∏è Vliegtuig</h3>
                <p>CO‚ÇÇ-uitstoot: <strong>${uitstoot.vliegtuig.toFixed(1)} kg</strong></p>
                <p>Gemiddelde prijs: <strong>‚Ç¨${prijs.vliegtuig.toFixed(2)}</strong></p>
            </div>

            <div class="mode">
                <h3>üöÜ Trein</h3>
                <p>CO‚ÇÇ-uitstoot: <strong>${uitstoot.trein.toFixed(1)} kg</strong></p>
                <p>Gemiddelde prijs: <strong>‚Ç¨${prijs.trein.toFixed(2)}</strong></p>
                <p>Bespaart t.o.v. vliegtuig: ${co2BesparingText(besparingTrein)}</p>
            </div>

            <div class="mode">
                <h3>üöó Auto - Benzine</h3>
                <p>CO‚ÇÇ-uitstoot per persoon: <strong>${uitstoot.auto_benzine.toFixed(1)} kg</strong></p>
                <p>Prijs per persoon: <strong>‚Ç¨${prijs.auto_benzine.toFixed(2)}</strong></p>
            </div>

            <div class="mode">
                <h3>üöó Auto - Diesel</h3>
                <p>CO‚ÇÇ-uitstoot per persoon: <strong>${uitstoot.auto_diesel.toFixed(1)} kg</strong></p>
                <p>Prijs per persoon: <strong>‚Ç¨${prijs.auto_diesel.toFixed(2)}</strong></p>
            </div>

            <div class="mode">
                <h3>üöó Auto - Elektrisch</h3>
                <p>CO‚ÇÇ-uitstoot per persoon: <strong>${uitstoot.auto_elek.toFixed(1)} kg</strong></p>
                <p>Prijs per persoon: <strong>‚Ç¨${prijs.auto_elek.toFixed(2)}</strong></p>
                <p>Bespaart t.o.v. vliegtuig: ${co2BesparingText(besparingAutoElek)}</p>
            </div>
        `;

        document.getElementById("output").innerHTML = html;
    }
</script>

</body>
</html>
