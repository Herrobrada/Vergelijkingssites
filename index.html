<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>De Groene vergelijker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
  <style>
      :root {
      --pricewise-dark-blue: #2A3C9A;
      --pricewise-light-bg: #F3F7FA;
      --pricewise-green-button: #90D304;
      --pricewise-green-button-hover: #7dbd03;
      --pricewise-red-logo: #E4002B;
      --white: #ffffff;
      --text-color: #333333;
      --heading-color: #1a1a1a;
      --box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      --border-radius: 8px;
      --input-border-color: #dcdcdc;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--pricewise-light-bg);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: var(--pricewise-dark-blue);
      color: var(--white);
      padding: 80px 20px;
      text-align: center;
      font-size: 2.8em;
      font-weight: 700;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      height: 100px;
      background: var(--pricewise-light-bg);
      border-top-left-radius: 50% 100px;
      border-top-right-radius: 50% 100px;
      transform: translateY(50px);
      z-index: 0;
    }

    main {
      padding: 0px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .form-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
      transform: translateY(-50px);
      position: relative;
      z-index: 2;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
      font-weight: 400;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      padding: 12px 25px;
      background-color: var(--pricewise-green-button);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: var(--pricewise-green-button-hover);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .result-section {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }

    .result-section h3 {
      color: var(--heading-color);
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: left;
    }

    .result-item {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 18px 25px;
      margin-bottom: 15px;
      box-shadow: var(--box-shadow);
    }

    .result-item strong {
      color: var(--pricewise-dark-blue);
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }

    .result-item p.big {
      font-size: 1.2em;
      margin-top: 5px;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      margin-top: 30px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    #savings-message {
      background-color: #d9fdd3;
      padding: 18px 25px;
      border-left: 5px solid #4CAF50;
      margin-top: 30px;
      font-weight: bold;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    @media (max-width: 768px) {
      header {
        padding: 60px 15px;
        font-size: 2em;
      }
      header::after {
        bottom: -25px;
        height: 50px;
        transform: translateY(25px);
      }
      main {
        padding: 0px 15px 30px 15px;
      }
      .form-container {
        padding: 20px;
        flex-direction: column;
        transform: translateY(-25px);
      }
      .form-group {
        min-width: unset;
        width: 100%;
      }
      button {
        width: 100%;
      }
      .result-section, .note, #savings-message {
        padding: 0 15px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <header>Milieuvriendelijke Reisvergelijker</header>
  <main>
    <div class="form-container">
      <div class="form-group">
        <label for="from">Van (gebruik lokale naam):</label>
        <input type="text" id="from" list="cities" autocomplete="off" oninput="filterCities(this.value)">
      </div>
      <div class="form-group">
        <label for="to">Naar (gebruik lokale naam):</label>
        <input type="text" id="to" list="cities" autocomplete="off" oninput="filterCities(this.value)">
      </div>
      <div class="form-group">
        <label for="persons">Aantal personen:</label>
        <input type="number" id="persons" value="1" min="1">
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <button onclick="calculate()">Bereken</button>
      </div>
    </div>
    <datalist id="cities"></datalist>

    <div class="result-section">
      <h3>Reisopties (van minst naar meest CO₂-uitstoot):</h3>
      <div id="results"></div>
      <div id="savings-message"></div>
    </div>
    <div class="note">
      Let op: gebruik de lokale naam van de stad, zoals "Roma" i.p.v. "Rome", "Firenze" i.p.v. "Florence".
    </div>
  </main>

  <script>
    let cityData = [];
    let fuse;

    async function loadCities() {
      try {
        const res = await axios.get("https://raw.githubusercontent.com/Herrobrada/Vergelijkingssites/main/europese_plaatsen.json");
        cityData = res.data;
        const names = [...new Set(cityData.map(c => c.name))];
        fuse = new Fuse(names.map(n => ({ name: n })), { keys: ['name'], threshold: 0.3 });
      } catch (err) {
        alert("Kan stedenlijst niet laden.");
        console.error(err);
      }
    }

    function filterCities(query) {
      if (!fuse || query.length < 1) {
        document.getElementById('cities').innerHTML = '';
        return;
      }
      const matches = fuse.search(query).slice(0, 10).map(r => r.item.name);
      document.getElementById('cities').innerHTML = [...new Set(matches)].map(n => `<option value="${n}"></option>`).join('');
    }

    function getCity(name) {
      return cityData.find(c => c.name.toLowerCase() === name.toLowerCase());
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function calculate() {
      const from = getCity(document.getElementById("from").value);
      const to = getCity(document.getElementById("to").value);
      const persons = parseInt(document.getElementById("persons").value);

      if (!from || !to || persons < 1) {
        alert("Voer geldige steden en aantal personen in.");
        return;
      }

      const dist = haversine(from.latitude, from.longitude, to.latitude, to.longitude);

      const modes = [
        { type: "Trein", co2: 0.041, price: 0.15 },
        { type: "Auto (elektrisch)", co2: 0.02, price: 0.05, shared: true },
        { type: "Auto (benzine)", co2: 0.12, price: 0.15, shared: true },
        { type: "Auto (diesel)", co2: 0.10, price: 0.13, shared: true },
        { type: "Vliegtuig", co2: 0.25, price: 0.35 }
      ];

      const results = modes.map(m => {
        const co2 = m.co2 * dist * (m.shared ? 1/persons : persons);
        const cost = m.price * dist * (m.shared ? 1 : persons);
        return { ...m, co2: co2.toFixed(2), cost: cost.toFixed(2) };
      }).sort((a, b) => a.co2 - b.co2);

      document.getElementById("results").innerHTML = results.map(r => `
        <div class="result-item">
          <strong>${r.type}</strong>
          <p>CO₂ uitstoot per persoon: ${r.co2} kg</p>
          <p>Gemiddelde prijs per persoon: €${r.cost}</p>
          <p class="big">€${r.cost} p.p. | ${r.co2} kg CO₂ p.p.</p>
        </div>`).join('');

      const beste = results[0];
      const slechtste = results[results.length - 1];
      const co2Diff = (slechtste.co2 - beste.co2).toFixed(2);
      const biefstukken = Math.round(co2Diff / 5);
      const wijn = Math.round(co2Diff / 1.5);

      document.getElementById("savings-message").innerText =
        `Kies je voor ${beste.type} in plaats van ${slechtste.type}, dan bespaar je ongeveer ${co2Diff} kg CO₂ per persoon. ` +
        `Dat staat gelijk aan ${biefstukken} biefstukken of ${wijn} glazen wijn!`;
    }

    document.addEventListener("DOMContentLoaded", loadCities);
  </script>
</body>
</html>
