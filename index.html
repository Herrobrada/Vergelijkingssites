<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milieuvriendelijke Reisvergelijker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Kleuren gebaseerd op Pricewise screenshot */
            --pricewise-dark-blue: #2A3C9A; /* Hoofdkleur van de Pricewise hero sectie */
            --pricewise-light-bg: #F3F7FA; /* Lichte achtergrondkleur van Pricewise body */
            --pricewise-green-button: #90D304; /* Groene knop kleur van Pricewise */
            --pricewise-green-button-hover: #7dbd03;
            --pricewise-red-logo: #E4002B; /* Rode kleur in het Pricewise logo */
            --white: #ffffff;
            --text-color: #333333;
            --heading-color: #1a1a1a;
            --box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Iets prominentere schaduw zoals Pricewise */
            --border-radius: 8px;
            --input-border-color: #dcdcdc; /* Lichtere grijze rand voor inputs */
        }

        body {
            font-family: 'Roboto', Arial, sans-serif; /* Roboto voor een moderne look */
            margin: 0;
            padding: 0;
            background-color: var(--pricewise-light-bg); /* Lichte Pricewise achtergrond */
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header (bovenaan de pagina) */
        header {
            background-color: var(--pricewise-dark-blue); /* Donkerblauw zoals Pricewise hero */
            color: var(--white);
            padding: 80px 20px; /* Meer padding voor een prominentere header */
            text-align: center;
            font-size: 2.8em; /* Grote titel zoals Pricewise hero */
            font-weight: 700; /* Bold */
            position: relative; /* Voor de golvende onderkant */
            overflow: hidden; /* Zorgt dat de pseudo-elementen goed werken */
        }

        /* Golvende onderkant van de header (Pricewise stijl) */
        header::after {
            content: '';
            position: absolute;
            bottom: -50px; /* Laat het onder de volgende sectie uitsteken */
            left: 0;
            width: 100%;
            height: 100px;
            background: var(--pricewise-light-bg); /* Kleur van de body achtergrond */
            border-top-left-radius: 50% 100px; /* Afgeronde hoeken */
            border-top-right-radius: 50% 100px;
            transform: translateY(50px); /* Positioneer de curve */
            z-index: 0;
        }


        main {
            padding: 0px 20px 40px 20px; /* Aanpassen voor overlap met header en consistentie */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centreer de inhoud van main */
            position: relative;
            z-index: 1; /* Zodat de main-inhoud boven de header curve ligt */
        }

        .form-container {
            background-color: var(--white); /* Witte kaart zoals Pricewise formulier */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px; /* Max breedte zoals Pricewise formulier */
            transform: translateY(-50px); /* Trek omhoog om overlap te maken met de header */
            position: relative; /* Noodzakelijk voor transform */
            z-index: 2; /* Zorgt dat het formulier bovenaan ligt */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px; /* Voldoende breedte voor input velden */
        }

        .form-group label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
            font-weight: 400;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px; /* Grotere padding voor een 'fuller' look */
            font-size: 1em;
            border: 1px solid var(--input-border-color); /* Zachte rand */
            border-radius: 4px; /* Subtiel afgerond */
            box-sizing: border-box; /* Belangrijk voor padding/border */
            width: 100%;
        }

        button {
            padding: 12px 25px; /* Padding zoals Pricewise knop */
            background-color: var(--pricewise-green-button); /* Groene knop */
            color: var(--white);
            border: none;
            border-radius: 5px; /* Licht afgeronde hoeken */
            font-size: 1.1em; /* Groter lettertype */
            font-weight: bold; /* Bold */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Schaduw op knop */
        }

        button:hover {
            background-color: var(--pricewise-green-button-hover);
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
        }

        .result-section {
            margin-top: 20px;
            width: 100%;
            max-width: 800px; /* Match breedte met formulier */
        }

        .result-section h3 {
            color: var(--heading-color);
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: left; /* Zorg dat het links uitgelijnd is */
        }

        .result-item {
            background: var(--white); /* Witte kaart */
            border-radius: var(--border-radius);
            padding: 18px 25px; /* Meer padding */
            margin-bottom: 15px; /* Ruimte tussen items */
            box-shadow: var(--box-shadow); /* Schaduw zoals Pricewise */
        }

        .result-item strong {
            color: var(--pricewise-dark-blue); /* Typenaam in Pricewise blauw */
            font-size: 1.2em; /* Groter */
            display: block; /* Zorgt dat de volgende regel eronder komt */
            margin-bottom: 5px;
        }

        .note {
            font-style: italic;
            margin-top: 30px; /* Meer afstand */
            font-size: 0.95em;
            color: #555;
            text-align: center; /* Centreer de notitie */
            width: 100%;
            max-width: 800px;
        }

        #savings-message {
            background-color: #d9fdd3; /* Behoud de groene melding, past goed bij Pricewise groen */
            padding: 18px 25px; /* Meer padding */
            border-left: 5px solid #4CAF50; /* Groene rand */
            margin-top: 30px;
            font-weight: bold;
            border-radius: var(--border-radius); /* Afgeronde hoeken */
            box-shadow: var(--box-shadow); /* Schaduw */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 60px 15px;
                font-size: 2em;
            }
            header::after {
                bottom: -25px;
                height: 50px;
                transform: translateY(25px);
            }
            main {
                padding: 0px 15px 30px 15px;
            }
            .form-container {
                padding: 20px;
                flex-direction: column;
                transform: translateY(-25px);
            }
            .form-group {
                min-width: unset; /* Haal min-width weg */
                width: 100%; /* Maak ze 100% breed */
            }
            button {
                width: 100%;
            }
            .result-section, .note, #savings-message {
                padding: 0 15px; /* Pas padding aan voor mobiel */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <header>
        Milieuvriendelijke Reisvergelijker
    </header>
    <main>
        <div class="form-container">
            <div class="form-group">
                <label for="from">Van (gebruik lokale naam):</label>
                <input type="text" id="from" list="cities" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="to">Naar (gebruik lokale naam):</label>
                <input type="text" id="to" list="cities" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="persons">Aantal personen:</label>
                <input type="number" id="persons" value="1" min="1">
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button onclick="calculate()">Bereken</button>
            </div>
        </div>
        <datalist id="cities"></datalist>

        <div class="result-section">
            <h3>Reisopties (van minst naar meest CO₂-uitstoot):</h3>
            <div id="results"></div>
            <div id="savings-message"></div>
        </div>
        <div class="note">
            Let op: gebruik de lokale naam van de stad, zoals "Roma" i.p.v. "Rome", "Firenze" i.p.v. "Florence".
        </div>
    </main>

<script>
let cityData = [];

async function loadCities() {
    const response = await axios.get("https://raw.githubusercontent.com/Herrobrada/Vergelijkingssites/refs/heads/main/europese_plaatsen.json");
    cityData = response.data;
    const names = [...new Set(cityData.map(c => c.name))].sort();
    const datalist = document.getElementById("cities");
    datalist.innerHTML = names.map(n => `<option value="${n}"></option>`).join("");
}

function getCity(name) {
    return cityData.find(c => c.name.toLowerCase() === name.toLowerCase());
}

function haversine(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function calculate() {
    const from = getCity(document.getElementById("from").value);
    const to = getCity(document.getElementById("to").value);
    const persons = parseInt(document.getElementById("persons").value);

    if (!from || !to || persons < 1) {
        alert("Voer geldige steden en aantal personen in.");
        return;
    }

    const distance = haversine(from.latitude, from.longitude, to.latitude, to.longitude);

    const modes = [
        { type: "Trein", co2: 0.041, price: 0.15 },
        { type: "Auto (elektrisch)", co2: 0.02, price: 0.05, shared: true },
        { type: "Auto (benzine)", co2: 0.12, price: 0.15, shared: true },
        { type: "Auto (diesel)", co2: 0.10, price: 0.13, shared: true },
        { type: "Vliegtuig", co2: 0.25, price: 0.35 }
    ];

    const results = modes.map(m => {
        const co2 = m.co2 * distance * (m.shared ? 1/persons : persons);
        const cost = m.price * distance * (m.shared ? 1 : persons);
        return { ...m, co2: co2.toFixed(2), cost: cost.toFixed(2) };
    }).sort((a, b) => a.co2 - b.co2);

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = results.map(r => `
        <div class="result-item">
            <strong>${r.type}</strong><br>
            CO₂ uitstoot: ${r.co2} kg<br>
            Gemiddelde prijs: €${r.cost}
        </div>
    `).join("");

    const beste = results[0];
    const slechtste = results[results.length - 1];
    const co2Besparing = (slechtste.co2 - beste.co2).toFixed(2);
    const biefstukken = Math.round(co2Besparing / 5);
    const wijn = Math.round(co2Besparing / 1.5);

    document.getElementById("savings-message").innerText =
        `Kies je voor ${beste.type} in plaats van ${slechtste.type}, dan bespaar je ongeveer ${co2Besparing} kg CO₂ per persoon. ` +
        `Dat staat gelijk aan ${biefstukken} biefstukken of ${wijn} glazen wijn!`;
}

loadCities();
</script>
</body>
</html>
