<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Afstand tussen Europese steden</title>
</head>
<body>
    <h2>Afstand berekenen tussen twee steden</h2>
    <input type="text" id="city1" placeholder="Stad 1">
    <input type="text" id="city2" placeholder="Stad 2">
    <button onclick="berekenAfstand()">Bereken afstand</button>
    <p id="resultaat"></p>

    <script>
        let steden = [];

        // ‚úÖ Jouw JSON-bestand via GitHub
        fetch("https://raw.githubusercontent.com/Herrobrada/Vergelijkingssites/refs/heads/main/europese_plaatsen.json")
            .then(res => res.json())
            .then(data => steden = data)
            .catch(err => console.error("Fout bij laden van JSON:", err));

        function vindStad(naam) {
            return steden.find(stad => stad.name.toLowerCase() === naam.toLowerCase());
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // straal aarde in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function berekenAfstand() {
            const naam1 = document.getElementById("city1").value.trim();
            const naam2 = document.getElementById("city2").value.trim();
            const stad1 = vindStad(naam1);
            const stad2 = vindStad(naam2);

            if (!stad1 || !stad2) {
                document.getElementById("resultaat").innerText = "‚ùå Een van de steden is niet gevonden.";
                return;
            }

            const afstand = haversine(stad1.latitude, stad1.longitude, stad2.latitude, stad2.longitude);
            document.getElementById("resultaat").innerText =
                `üìç Afstand tussen ${stad1.name} en ${stad2.name}: ${afstand.toFixed(1)} km`;
        }
    </script>
</body>
</html>
